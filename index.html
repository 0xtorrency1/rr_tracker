<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom RR Compounding Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 550px;
      margin: 30px auto;
      padding: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>üìà Custom RR Compounding Tracker</h2>

  <label for="balance">Starting Balance ($):</label>
  <input type="number" id="balance" value="10" step="0.01">

  <label for="riskPercent">Risk per Trade (%):</label>
  <input type="number" id="riskPercent" value="5" step="0.1" min="0.1">

  <button onclick="win()">‚úÖ Win (+Risk%)</button>
  <button onclick="lose()">‚ùå Lose (-Risk%)</button>
  <button onclick="resetTracker()">üîÑ Reset</button>

  <h3>üí∞ Current Balance: $<span id="currentBalance">10.00</span></h3>
  <h4>üìå Next Trade Risk: <span id="nextRiskDisplay">5% = $0.50</span></h4>

  <table>
    <thead>
      <tr>
        <th>Trade #</th>
        <th>Previous</th>
        <th>Result</th>
        <th>Risk %</th>
        <th>Amount Risked</th>
        <th>New Balance</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <script>
    let balanceInput = document.getElementById("balance");
    let riskInput = document.getElementById("riskPercent");
    let balanceDisplay = document.getElementById("currentBalance");
    let nextRiskDisplay = document.getElementById("nextRiskDisplay");
    let logTable = document.getElementById("logTable");

    let currentBalance = parseFloat(balanceInput.value);
    let tradeNumber = 0;

    function getRiskPercent() {
      return parseFloat(riskInput.value);
    }

    function updateBalanceDisplay() {
      balanceDisplay.textContent = currentBalance.toFixed(2);
      updateNextRiskDisplay();
    }

    function updateNextRiskDisplay() {
      let percent = getRiskPercent();
      let riskAmount = currentBalance * (percent / 100);
      nextRiskDisplay.textContent = `${percent}% = $${riskAmount.toFixed(2)}`;
    }

    function logTrade(prev, result, percent, risked, newBal) {
      tradeNumber++;
      let row = logTable.insertRow();
      row.insertCell(0).textContent = tradeNumber;
      row.insertCell(1).textContent = `$${prev.toFixed(2)}`;
      row.insertCell(2).textContent = result;
      row.insertCell(3).textContent = `${percent}%`;
      row.insertCell(4).textContent = `$${risked.toFixed(2)}`;
      row.insertCell(5).textContent = `$${newBal.toFixed(2)}`;
    }

    function win() {
      let prev = currentBalance;
      let percent = getRiskPercent();
      let gain = currentBalance * (percent / 100);
      currentBalance += gain;
      updateBalanceDisplay();
      logTrade(prev, "Win", percent, gain, currentBalance);
    }

    function lose() {
      let prev = currentBalance;
      let percent = getRiskPercent();
      let loss = currentBalance * (percent / 100);
      currentBalance -= loss;
      updateBalanceDisplay();
      logTrade(prev, "Loss", percent, loss, currentBalance);
    }

    function resetTracker() {
      tradeNumber = 0;
      logTable.innerHTML = "";
      currentBalance = parseFloat(balanceInput.value);
      updateBalanceDisplay();
    }

    balanceInput.addEventListener("change", resetTracker);
    riskInput.addEventListener("input", updateNextRiskDisplay);

    // Initialize display
    updateBalanceDisplay();
  </script>

</body>
</html>

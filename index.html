<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1RR Compounding Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2>📈 1RR Compounding Tracker</h2>

  <label for="balance">Starting Balance ($):</label>
  <input type="number" id="balance" value="10" step="0.01">

  <button onclick="win()">✅ Win (+5%)</button>
  <button onclick="lose()">❌ Lose (-5%)</button>
  <button onclick="resetTracker()">🔄 Reset</button>

  <h3>💰 Current Balance: $<span id="currentBalance">10.00</span></h3>

  <table>
    <thead>
      <tr>
        <th>Trade #</th>
        <th>Previous</th>
        <th>Result</th>
        <th>New Balance</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <script>
    let balanceInput = document.getElementById("balance");
    let currentBalance = parseFloat(balanceInput.value);
    let balanceDisplay = document.getElementById("currentBalance");
    let logTable = document.getElementById("logTable");
    let tradeNumber = 0;

    function updateBalanceDisplay() {
      balanceDisplay.textContent = currentBalance.toFixed(2);
    }

    function logTrade(prev, result, newBal) {
      tradeNumber++;
      let row = logTable.insertRow();
      row.insertCell(0).textContent = tradeNumber;
      row.insertCell(1).textContent = `$${prev.toFixed(2)}`;
      row.insertCell(2).textContent = result;
      row.insertCell(3).textContent = `$${newBal.toFixed(2)}`;
    }

    function win() {
      let prev = currentBalance;
      let gain = currentBalance * 0.05;
      currentBalance += gain;
      updateBalanceDisplay();
      logTrade(prev, "Win", currentBalance);
    }

    function lose() {
      let prev = currentBalance;
      let loss = currentBalance * 0.05;
      currentBalance -= loss;
      updateBalanceDisplay();
      logTrade(prev, "Loss", currentBalance);
    }

    function resetTracker() {
      tradeNumber = 0;
      logTable.innerHTML = "";
      currentBalance = parseFloat(balanceInput.value);
      updateBalanceDisplay();
    }

    balanceInput.addEventListener("change", () => {
      resetTracker();
    });

    // Initialize display
    updateBalanceDisplay();
  </script>

</body>
</html>
